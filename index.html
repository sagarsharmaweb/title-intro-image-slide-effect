<html>
<head>

</head>

<body>

<nav>
	<a href="#A">A</a>
	<a href="#B">B</a>

<article id="A">

	<span>Text A:2</span>
	<img src="image1.jpg" />
</article>
<article id="B">

	<span>Text B:2</span>

</article>

</body>
</html>
